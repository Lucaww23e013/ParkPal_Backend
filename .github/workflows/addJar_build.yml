name: Upload JAR to Releases

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build JAR
        run: mvn -B package --file pom.xml


      - run: mkdir download cp target/*.jar download
      - name: Upload JAR to GitHub Releases
        uses: actions/upload-artifact@v2
        with:
          name: ParkPalBackend
          path: download
